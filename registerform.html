<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
    font-size: 62.5%;
}
        body{
            background-image: url("./img/jose-ibarra-ifM0755GnS0-unsplash\ \(1\).jpg");
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            font-family: "montserrat",sans-serif;
          
        }

        .container {
            background-color:rgb(0, 0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            margin-top: 4rem;
            width: 75vw;
      
            color: white;
    
        }
        
        .container h1 {
           
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .container h2 {
           
           
            font-size: 2rem;
            margin-top: 0.5rem;
        }
        
        .form-wrapper {
         
            left: 0px;
            margin: 1.5rem;
            width: 100%;
        }
        
        .form {
            width: 90%;
        }
        
        #studentimage {
           
            width: 80px;          
            border: none;
            background-color: black;
         
            color: white;
        }
        
        p {
      
            color: white;
            font-size: 14px;
        }
        
        .form-item {
            display: flex;
            margin: auto;
            align-items: center;
            width: 80%;
        }
        
        .form-item label {
            width: 15rem;
            font-size: 1.4rem;
           
        }
        
        .form-item input {
            margin: 0.5rem 1.5rem;
            height: 2.2rem;
            width: 100%;
            font-size: 1.4rem;
            border: 1px black solid;
            border-radius: 5px;
        }
        
        .form-item select {
            margin: 0.5rem 0;
            width: max-content;
        }
        
        .genders {
            display: flex;
            align-items: center;
            
            margin-left: 1.6rem;
            font-size: 1.4rem;
            color: white;
        }
        
        .genders input {
            width: 2rem;
        }
        
        hr {
            margin-top: 1.5rem;
            width: 80%;
        }
        
        h3 {
           
            text-align: center;
        }
        .same-perm{
            display: flex;
           
            text-align: center;
            font-size: 1.4rem;
            margin: 0.5rem 10.5rem;
        }
        
        .register {
            margin-left: 50vh;
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
            background: #FFBA3C;
            font-size: 2rem;
          
            padding: 0.7rem 2rem;
            border-radius: 5px;
            color: #fbfbfb;
            border: 0;
            cursor: pointer;
        }
        
        .register:hover {
            color: #3a3636;
        }
        
        @media screen and (max-width: 640px) {
            .container {
                width: 90vw;
                padding: 1rem 0.5rem;
            }
            .form-item label {
                font-size: 1.4rem;
            }
            .form-item input {
                margin: 0.5rem 1rem;
                font-size: 1.2rem;
            }
            .genders {
                margin-left: 1rem;
                font-size: 1.4rem;
            }
            .genders input {
                width: 1.5rem;
            }
            .same-perm{

            font-size: 1.4rem;
            margin: 0.5rem 5rem;
        }
            .register {
                margin: 2.5rem;
                font-size: 1.5rem;
                padding: 0.8rem 1rem;
            }
        }
    
    </style>
</head>
<body>
    <div class="container">
        <h1>HAPPY KIDS</h1>
        <h2>Kids Registration From</h2>
        <div class="form-wrapper">
            <form action="">
                <div class="form-item">
                    <label for="fullname">Kids Image:</label>
                    <input type="file" name="studentimage" id="studentimage" required>

                </div>
                <div class="form-item">
                    <label for="fullname">Kids Name:</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
                </div>
                <div class="form-item">
                    <label for="username">Father's Name:</label>
                    <input type="text" name="username" id="fathersname" placeholder="Father's Full Name" required>
                </div>
                <div class="form-item">
                    <label for="username">Mother's Name:</label>
                    <input type="text" name="username" id="mothersname" placeholder="Mother's Full Name" required>
                </div>

                <div class="form-item">
                    <label for="gender">Gender:</label>
                    <div class="genders">
                        <p>Male</p> <input type="radio" name="gender" id="gender" value="male" required>
                        <p>Female</p> <input type="radio" name="gender" id="gender" value="female">
                    </div>
                </div>
                <div class="form-item">
                    <label for="email">Date of Birth</label>
                    <input type="date" name="DOB" id="DOB" required>
                </div>
                <div class="form-item">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="" required>
                </div>
                

                <div class="form-item">
                    <label for="phonenumber">Tel/Mobile:</label>
                    <input type="tel" name="phonenumber" id="phonenumber" placeholder="" required>
                </div>
                <hr>
               
                <button class="register" type="submit">Register</button>
            </form>
        </div>

    </div>
</body>
</html>
